<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-indigo-400">DevOps Pro</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="#about" class="text-gray-300 hover:text-indigo-400">About</a>
                    <a href="#skills" class="text-gray-300 hover:text-indigo-400">Skills</a>
                    <a href="#projects" class="text-gray-300 hover:text-indigo-400">Projects</a>
                    <a href="#contact" class="text-gray-300 hover:text-indigo-400">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="flex md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300">
                        <span class="sr-only">Open menu</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#about" class="text-gray-300 hover:text-indigo-400 block">About</a>
                <a href="#skills" class="text-gray-300 hover:text-indigo-400 block">Skills</a>
                <a href="#projects" class="text-gray-300 hover:text-indigo-400 block">Projects</a>
                <a href="#contact" class="text-gray-300 hover:text-indigo-400 block">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="pt-32 pb-20 text-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-indigo-400 mb-4">
                DevOps Engineer
            </h1>
            <p class="text-xl text-gray-300">Building & Automating Robust Infrastructure</p>
            <div class="mt-8 flex justify-center gap-4">
                <a href="#contact" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700">
                    Get in Touch
                </a>
                <a href="#projects" class="bg-gray-800 text-indigo-400 px-8 py-3 rounded-lg font-semibold hover:bg-gray-700">
                    View Projects
                </a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12 text-indigo-400">
                Technical Skills
            </h2>
            <div id="skills-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Skills loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12 text-indigo-400">
                Featured Projects
            </h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12 text-indigo-400">
                Get in Touch
            </h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium mb-2 text-gray-300">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium mb-2 text-gray-300">Message</label>
                    <textarea id="message" rows="4" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
