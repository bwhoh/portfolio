<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">DevOps Portfolio</h1>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="#skills" class="text-gray-600 hover:text-gray-800">Skills</a></li>
                    <li><a href="#projects" class="text-gray-600 hover:text-gray-800">Projects</a></li>
                    <li><a href="#contact" class="text-gray-600 hover:text-gray-800">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="bg-gradient-to-r from-blue-500 to-indigo-600 py-20">
            <div class="container mx-auto px-4 text-center text-white">
                <h2 class="text-4xl font-bold mb-4">DevOps Engineer</h2>
                <p class="text-xl mb-8">Specializing in automation and cloud infrastructure</p>
                <a href="#contact" class="bg-white text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-50">Get in touch</a>
            </div>
        </section>

        <section id="skills" class="py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-8">Skills</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Skills will be loaded via JavaScript -->
                </div>
            </div>
        </section>

        <section id="projects" class="bg-white py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-8">Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Projects will be loaded via JavaScript -->
                </div>
            </div>
        </section>

        <section id="contact" class="py-16">
            <div class="container mx-auto px-4 max-w-2xl">
                <h2 class="text-3xl font-bold text-center mb-8">Contact</h2>
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Message</label>
                        <textarea class="w-full p-2 border rounded h-32" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 DevOps Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
